<!DOCTYPE HTML5>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <title>Tareas pendientes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <!-- imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- end imports -->


  </head>

  <body>
    <h1>To-Do App</h1>
  <p id="description">Get to work!!</p>
  <section id="form">
  <form id="survey-form">
    <fieldset>
      <legend>Add new task:</legend><br>
    <label for="new-task" id="new-task">Task to perform:</label><br><br>
     <input type="text" id="new-task" name="new-task" placeholder="Describe new task" required><br><br>
    <label for="deadline" id="deadline">Deadline:</label><br><br>
    <input type="date" name="deadline" id="deadline" placeholder="When must it be done?" required><br><br>
    <button type="submit"><i class="fas fa-plus"></i></button>
    </fieldset>
  </body>

</html>
